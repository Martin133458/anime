<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIBUYA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <div class="container">

            <div class="header_wrap">
                <img class="logo" src="./img/лого_не грустные мальчики_прозрачный фон 1.png" alt="">
                <nav class="nav">
                    <a href="">Home</a>
                    <a href="">SHibuya capital</a>
                    <a href="">incubator</a>

                    <div>
                        <img src="./img/twitter BLACK.svg" alt="">
                        <img src="./img/discord BLACK.svg " alt="">
                    </div>
                </nav>
                <img class="burger" src="./img/iconamoon_menu-burger-horizontal-thin.svg" alt="">
            </div>

        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero_wrap">
                <img src="./img/SHIBUYA.svg" alt="">
                <p>Shibuya Station is the pixel art collection, inspired by Japanese and anime culture. Inscribed on
                    Bitcoin FOREVER.</p>
                <img src="./img/Rectangle 2 (1).png" alt="">
                <div>
                    <p>渋谷駅</p>
                    <p>のドット絵コレクション</p>
                </div>
            </div>
        </div>
    </section>

    <section class="album">
        <div class="container">
            <div class="album_wrap">
                <div class="swiper swiper-album-1">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="https://shibuya-bay.vercel.app/carousel-1.png" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://shibuya-bay.vercel.app/carousel-1.png" alt="">
                        </div>
                    </div>
                </div>

                <div class="swiper swiper-album-2">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="https://shibuya-bay.vercel.app/carousel-2.png" alt="">
                        </div>

                        <div class="swiper-slide">
                            <img src="https://shibuya-bay.vercel.app/carousel-2.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
